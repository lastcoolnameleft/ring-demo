						## [Azure Cognitive Services](https://azure.microsoft.com/en-us/services/cognitive-services/)

						Features:
						* Vision (identify, caption, moderate pictures and video)
						* Speech (speech to text, text to speech, voice verification)
						* Language (sentiment detection, translate)
						* Search (Bing Search API, Bing Image API)
						* Knowledge (QnA Maker, Custom Decision Service)
					</textarea>
				</section>

						* Lots of connectors
						  * HTTP
						  * Azure Functions
						  * Schedule
						  * API App
						* Think IFTTT
					</textarea>
